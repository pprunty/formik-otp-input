on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository ğŸ›’

      - name: Setup Node.js (v16) ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Package ğŸ—ï¸
        run: npm build

      - run: npm ci

      - name: Publish to npm ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
