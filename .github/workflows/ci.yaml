name: formik-otp-input CI ğŸ’

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    name: "Setup: Installing dependencies ğŸ›’"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Install Node.js ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Dependencies ğŸ§¹
        run: yarn install

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  test:
    name: "Testing: Running tests against application ğŸ§ª"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Tests ğŸ§ª
        run: yarn test

  lint:
    name: "Linting: Running eslint against application ğŸ§¹"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Linter ğŸ›€ğŸ»
        run: yarn run lint
